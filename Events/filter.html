<!DOCTYPE html>
<html lang="en">

<head>
    <title>Js Filter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="container mt-3">
       <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card mt-3">
                <div class="card-header">
                    <h3>Filter Form Values</h3>
                </div>
                <div class="card-body">
                    <form action="" id="filter_form" class="w-100" method="POST">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="category" placeholder="category ids...">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="sub_category" placeholder="sub category ids...">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="brand" placeholder="brand ids...">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="color" placeholder="color ids...">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-8 mx-auto">
            <div class="card mt-3">
                <div class="card-header">
                    <h3>Category Filter</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <input type="checkbox" class="custom-control-input changeCategory" id="cat-1" value="1">
                        <label class="custom-control-label" for="cat-1">Category One</label>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="custom-control-input changeCategory" id="cat-2" value="2">
                        <label class="custom-control-label" for="cat-2">Category Two</label>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="custom-control-input changeCategory" id="cat-3" value="3">
                        <label class="custom-control-label" for="cat-3">Category Three</label>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="custom-control-input changeCategory" id="cat-4" value="4">
                        <label class="custom-control-label" for="cat-4">Category Four</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 mx-auto">
            <div class="card mt-3">
                <div class="card-header">
                    <h3>Brand Filter</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <input type="checkbox" class="custom-control-input changeCategory" id="brand-1" value="1">
                        <label class="custom-control-label" for="brand-1">Brand One</label>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="custom-control-input changeBrand" id="brand-2" value="2">
                        <label class="custom-control-label" for="brand-2">Brand Two</label>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="custom-control-input changeBrand" id="brand-3" value="3">
                        <label class="custom-control-label" for="brand-3">Brand Three</label>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="custom-control-input changeBrand" id="brand-4" value="4">
                        <label class="custom-control-label" for="brand-4">Brand Four</label>
                    </div>
                </div>
            </div>
        </div>
       </div>
    </div>

    <script src="filter_app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
